<h1 mat-dialog-title>Add Student</h1>

<div mat-dialog-content>
    <form class="forms" [formGroup]="formulario">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input formControlName="nombre" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Surname</mat-label>
            <input formControlName="apellido" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Course</mat-label>
            <input formControlName="curso" matInput>
        </mat-form-field>
    </form>
</div>
<div class="buttons" mat-dialog-actions>
    <button mat-raised-button (click)="add()">Add</button>
    <button mat-raised-button (click)="close()">Close</button>
</div>
