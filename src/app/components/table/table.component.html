<div class="table-layout">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef [appFontSize]="fontSizeTable" > Student </th>
      <td mat-cell *matCellDef="let element"> {{element | transform}} </td>
    </ng-container>

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef [appFontSize]="fontSizeTable"> Course </th>
      <td mat-cell *matCellDef="let element"> {{element.course}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef [appFontSize]="fontSizeTable"> Actions </th>
      <td class="buttons" mat-cell *matCellDef="let element" style="width: 20%;">  
        <button class="button" mat-icon-button (click)="edit(element)">
              <mat-icon>edit</mat-icon>
        </button>
        <button class="button" mat-icon-button (click)="delete(element)">
              <mat-icon>delete</mat-icon>
        </button>
      </td>
  </ng-container>

  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef="let element"> 
      <button (click)="add(element)" mat-icon-button><mat-icon>add</mat-icon></button> 
    </th>
    <td mat-cell *matCellDef style="width: 20px;"> </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
