<div class="table-layout">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Student </th>
      <td mat-cell *matCellDef="let element"> {{element | transform}} </td>
    </ng-container>

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let element"> {{element.course}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td class="buttons" mat-cell *matCellDef="let element">  
        <button class="button" mat-icon-button (click)="edit(element)">
              <mat-icon>edit</mat-icon>
        </button>
        <button class="button" mat-icon-button (click)="delete(element)">
              <mat-icon>delete</mat-icon>
        </button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
